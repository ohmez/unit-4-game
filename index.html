<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anime RPG</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
<h1 class="title">Welcome to Anime RPG</h1>
<!-- container controls width and height; also inline-flex for the simple structuring like bootstrapp-->
<div class="container">
    <p class="chose">Chose Your Character</p>
    <div class="row chose">
        <!-- Lets put images in this row-->
        <span id="photos" class="click"> <h6>Naruto</h6> <img src="assets/images/naruto.png" alt="start" class="character"> <h6 class="hp">150</h6> </span>
        <span id="photos" class="click"> <h6>Sasuke</h6> <img src="assets/images/sasuke.png" alt="start" class="character"> <h6 class="hp">100</h6> </span>
        <span id="photos" class="click"> <h6>Orochimaru</h6>  <img src="assets/images/orochimaru.jpeg" alt="start" class="character"> <h6 class="hp">120</h6> </span>
        <span id="photos" class="click"> <h6>Zabuza</h6>  <img src="assets/images/zabuza.jpg" alt="start" class="character"> <h6 class="hp">115</h6> </span>
    </div>
    <p class="chosen">Your Character</p>
    <div id="chosen" class="row chosen">

        <span id="photos" class="click" class="chosen"> <img src="assets/images/StarwarsBackground.jpg" alt="starwarsbg" class="character"> </span>
    </div>
    <p class="helptext">enemies available to attack</p>
    <div id="enemyarea" class="row chosen enemies">
    </div>
    <div class="fightsection chosen">
    <p class="helptext chosen">fight Section</p>
    <button id="attack" class="chosen">Attack</button>
    </div>
    <div class="row chosen">
    <p class="helptext chosen">defender</p>
    </div>
    <!-- row controls size to split container, currently using px, I wonder if % would do the same and scale better?-->
</div>

            on to javascript I think, more css to come after functionality is there since that'll take more work-->
